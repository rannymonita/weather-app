<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;800&family=Spartan:wght@300;700;800&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/8ced861d15.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="container-sm">

      <div class="weather-app">

        <form id="city-name">
          <div class="form-group">
            <input type="text" placeholder="🔍 Find City" class="form-control" id="user-city-input"/>
          </div>
          <button type="button" class="btn btn-link btn-style" id="current-location">find current location weather here</button>
        </form>


        <h4 id="current-date">Tuesday, Oct 2</h4>

        <h1>Lisbon</h1>

        

        <div class="weather-headline">
          <div class="weather-icon">
            <img id="top-icon" src="icon/mostly-cloudy.svg" />
          </div>

          <h3 id="weather-description">Mostly cloudy</h3>
        </div>

        <div class="row current-weather">
          <div class="col-sm-4">
            <h2>
            <span class="temp-input" id="current-temp">18</span>
            &deg;
            </h2>
            <span class="units">
             <ul class="list-group list-group-horizontal-sm">
              <li class="list-group-item"><a href="#" id="celcius-link"><strong>C&deg;</strong></a></li>
              <li class="list-group-item">|</li>
              <li class="list-group-item"><a href="#" id="fahrenheit-link">F&deg;</a></li>
            </ul>
            </span>
            <!--
            <ul class="list-group list-group-horizontal-sm">
              <li class="list-group-item">18&deg;</li>
              <li class="list-group-item">|</li>
              <li class="list-group-item">20&deg;</li>
            </ul> -->
          </div>

          <div class="col-sm-4">
            <ul class="list-group">
              <li class="list-group-item">Real feel</li>
              <li class="list-group-item">Humidity</li>
              <li class="list-group-item">Wind</li>
             <!-- <li class="list-group-item">UV Index</li>-->
            </ul>
          </div>

          <div class="col-sm-4">
            <ul class="list-group">
              <li class="list-group-item" id="real-feel-temp">15&deg;</li>
              <li class="list-group-item" id="humidity">100%</li>
              <li class="list-group-item"><span id="wind-speed"> 11 </span>km/hr</li>
             <!-- <li class="list-group-item">0</li>-->
            </ul>
          </div>
        </div>
      
     

          <div class="card card-style text-center">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-center collapsed data-title text-nowrap"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="true"
                  aria-controls="collapseTwo"
                >
                  Daily
                </button>
              </h2>
            </div>

            <div
              id="collapseTwo"
              class="collapse show"
              aria-labelledby="headingTwo"
              data-parent="#accordionExample"
            >
              <div class="card-body">
                <span class="daily-forecast">
                  <ul class="list-group">
                    <li class="list-group-item day">WED</li>
                    <li class="list-group-item icon">
                      <img src="icon/raining.svg" />
                    </li>
                    <li class="list-group-item max-temp">20&deg;</li>
                    <li class="list-group-item min-temp">14&deg;</li>
                  </ul>
                </span>

                <span class="daily-forecast">
                  <ul class="list-group">
                    <li class="list-group-item day">THU</li>
                    <li class="list-group-item icon">
                      <img src="icon/raining-with-sun.svg" />
                    </li>
                    <li class="list-group-item max-temp">19&deg;</li>
                    <li class="list-group-item min-temp">16&deg;</li>
                  </ul>
                </span>

                <span class="daily-forecast">
                  <ul class="list-group">
                    <li class="list-group-item day">FRI</li>
                    <li class="list-group-item icon">
                      <img src="icon/partially-cloudy-day.svg" />
                    </li>
                    <li class="list-group-item max-temp">20&deg;</li>
                    <li class="list-group-item min-temp">14&deg;</li>
                  </ul>
                </span>

                <span class="daily-forecast">
                  <ul class="list-group">
                    <li class="list-group-item day">SAT</li>
                    <li class="list-group-item icon">
                      <img src="icon/partially-cloudy-day.svg" />
                    </li>
                    <li class="list-group-item max-temp">19&deg;</li>
                    <li class="list-group-item min-temp">14&deg;</li>
                  </ul>
                </span>

                <span class="daily-forecast">
                  <ul class="list-group">
                    <li class="list-group-item day">SUN</li>
                    <li class="list-group-item icon">
                      <img src="icon/raining.svg" />
                    </li>
                    <li class="list-group-item max-temp">18&deg;</li>
                    <li class="list-group-item min-temp">14&deg;</li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
        </div>
      
        <script src="src/index.js"></script>
  </body>
</html>
